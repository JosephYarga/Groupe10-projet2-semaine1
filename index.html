<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- En-tête avec liens de navigation -->
    <header>
        <div class="top-right">
            <a href="#">Google Images</a>
            <div class="menu-icon">
                <!-- Icône de menu (3 points verticaux) -->
                <img src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png" alt="Menu Icon">
            </div>
            <a href="#">Connexion</a>
           
        </div>
    </header>
    
    <!-- Section principale avec le logo et la barre de recherche -->
    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </div>
        <div class="search-bar">
            <form action="https://www.google.com/search" method="GET">
                <input type="text" name="q" class="search-input" aria-label="Search">
                <div class="buttons">
                    <input type="submit" value="Recherche Google" class="search-button">
                    <input type="button" value="J'ai de la chance" class="lucky-button">
                </div>
            </form>
        </div>
    </main>
    
    <!-- Pied de page avec liens d'information -->
    <footer>
        <div class="footer-location">
            <p>Burkina Faso</p>
        </div>
        <div class="footer-content">
            <div class="left-links">
                <a href="#">À propos</a>
                <a href="#">Publicité</a>
                <a href="#">Entreprise</a>
                <a href="#">Comment fonctionne la recherche Google ?</a>
            </div>
            <div class="right-links">
                <a href="#">Confidentialité</a>
                <a href="#">Conditions</a>
                <a href="#">Paramètres</a>
            </div>
        </div>
    </footer>
</body>
</html>
